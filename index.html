<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="count">
        <p class="title">Christmas Eve</p>
    <span class="unit" id="day">DD</span>
    <span class="unit" id="hour">HH</span>
    <span class="unit" id="minute">MM</span>
    <span class="unit" id="second">SS</span>
</div>
    <div id="container" class="container">

      
</div>
</body>
</html>
